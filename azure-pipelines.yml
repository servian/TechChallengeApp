# Docker image
# Build a Docker image to deploy, run, or push to a container registry.
# Add steps that use Docker Compose, tag images, push to a registry, run an image, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

pool:
  vmImage: 'Ubuntu-16.04'

variables:
  imageName: 'techtestapp:$(build.buildId)'

steps:
- script: docker build -f Dockerfile -t $(imageName) .
  displayName: 'Build Image'

- task: Docker@0
  displayName: 'Push Image'
  inputs:
    azureSubscription: 'Microsoft Azure Sponsorship (02ca0539-ff27-4fe9-88d5-c6907c6374c4)'
    azureContainerRegistry: '{"loginServer":"chrisfowlesaksdemo.azurecr.io", "id" : "/subscriptions/02ca0539-ff27-4fe9-88d5-c6907c6374c4/resourceGroups/chrisfowles-aks-experiment/providers/Microsoft.ContainerRegistry/registries/chrisfowlesaksdemo"}'
    action: 'Push an image'
    includeLatestTag: true
