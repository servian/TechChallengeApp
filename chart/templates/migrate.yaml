apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "techtestapp.fullname" . }}-db-migrate
  labels:
    app.kubernetes.io/name: {{ include "techtestapp.name" . }}
    helm.sh/chart: {{ include "techtestapp.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
  annotations:
    "helm.sh/hook-delete-policy": "before-hook-creation"
spec:
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "techtestapp.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
        - name: db-migrate
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          command:
            - ./TechTestApp
            - updatedb
            - "--skip-create-db"
          env:
{{ include "techtestapp.environment" . | indent 12 }}
      restartPolicy: Never
    {{- with .Values.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
    {{- end }}
